<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College and UNIX Command Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>College Information and UNIX Commands</h1>
        
        <div class="info-section">
            <label for="collegeName">College Name:</label>
            <input type="text" id="collegeName" placeholder="Enter College Name">
        </div>
        
        <div class="info-section">
            <label for="subjectName">Subject Name:</label>
            <input type="text" id="subjectName" placeholder="Enter Subject Name">
        </div>
        
        <div class="info-section">
            <label for="subjectCode">Subject Code:</label>
            <input type="text" id="subjectCode" placeholder="Enter Subject Code">
        </div>
        
        <div class="command-section">
            <label for="unixCommands">UNIX Commands:</label>
            <textarea id="unixCommands" rows="6" placeholder="Enter UNIX commands here..."></textarea>
        </div>
        
        <button type="submit">Submit</button>
    </div>
</body>
</html>
